<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" media="screen and (max-device-height: 799px)" href="responsive.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">    
    <div class="image">
      <div class="icon"></div>
    </div>
    <div class="title">
      <p>Equilibrium #3429</p>
    </div>

    <div class="subtitle">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="ethereum">
      <img src="images\icon-ethereum.svg" alt="ethereum" class="simbol">
      <p class="eth">0.041 ETH</p>
      <img src="images\icon-clock.svg" alt="ethereum" class="hour">
      <p class="three">3 days left</p>
    </div>

    <hr>
    
    <div class="creation">
      <img src="images\image-avatar.png" alt="avatar" class="avatar">
      <p class="textCrea">Creation of</p>
      <p class="jules">Jules Wyvern</p>
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Tatschfer">Fernanda Tatsch</a>.
    </div>
    
</body>
</html>
